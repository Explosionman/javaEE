<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
</h:head>

<h:body>
    <h:form class="navbar navbar-light bg-light">
        <h:commandButton value="Products" styleClass="btn btn-outline-success" action="product"/>
        <h:commandButton value="Categories" styleClass="btn btn-danger" action="category"/>
        <h:commandButton value="Cart" styleClass="btn btn-danger" action="cart"/>
        <h:commandButton value="Users" styleClass="btn btn-danger" action="user"/>
    </h:form>
</h:body>


</html>
